<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment Confirmation - National Pension</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.png"/>
    <link href="/css/styles.css" rel="stylesheet"/>
    <script src="/js/fontawesome_all.min.js"></script>
</head>
<body>

<div class="container">

    <!-- Success Message -->
    <div th:if="${slipUrl != null}" class="alert alert-success mt-5 text-center shadow-sm border-start border-4 border-success rounded-4">
        <h4 class="alert-heading fw-bold"><i class="fas fa-check-circle me-2"></i>Payment Successful!</h4>
        <p>Your payment was processed successfully.</p>
        <div class="mt-3 d-flex justify-content-center gap-3">
            <a th:href="${slipUrl}" target="_blank" class="btn btn-success rounded-pill px-4">
                <i class="fas fa-file-pdf"></i> Open Slip
            </a>
            <a href="/pension_collect" class="btn btn-outline-primary rounded-pill px-4">
                <i class="fas fa-plus-circle"></i> Take Another Payment
            </a>
        </div>
    </div>

    <!-- Error Message -->
    <div th:if="${errorMessage != null}" class="alert alert-danger mt-5 shadow-sm border-start border-4 border-danger rounded-4">
        <h4 class="alert-heading fw-bold"><i class="fas fa-exclamation-circle me-2"></i>Payment Failed!</h4>
        <p th:text="${errorMessage}"></p>
        <div class="text-center mt-4">
            <a href="/pension_collect" class="btn btn-outline-danger rounded-pill px-4">
                <i class="fas fa-redo-alt"></i> Try Again
            </a>
        </div>
    </div>

</div>

<!-- Auto-open slip -->
<script th:if="${slipUrl != null}">
    window.open([[${slipUrl}]], '_blank');
</script>

</body>
</html>
