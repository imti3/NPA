<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Payment</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.png"/>
    <link href="/css/styles.css" rel="stylesheet"/>
    <link href="/css/select2.min.css" rel="stylesheet" />
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/select2.min.js"></script>
    <link href="/css/fontawesome_all.min.css" rel="stylesheet"/>
    <style>
        .card-container { margin-top: 20px; }
        .form-control { height: 38px !important; min-height: 38px !important; font-size: 13px; }
        .page-header-title {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .rounded-4 {
            border-radius: 1rem !important;
        }
    </style>
</head>
<body class="min-vh-100 d-flex flex-column">

<div class="nav-fixed">
    <nav class="topnav navbar navbar-expand shadow justify-content-between justify-content-sm-start navbar-light bg-white"
         id="sidenavAccordion">
        <div th:insert="~{fragments/header :: header}"></div>
    </nav>
</div>

<main class="flex-grow-1">
    <header class="page-header page-header-dark bg-gradient-primary-to-secondary pt-5">
        <div class="container-xl">
            <div class="page-header-content d-flex flex-column align-items-center text-center">
                <h1 class="page-header-title">
                    <div class="page-header-icon"><i class="fas fa-check-circle text-white me-2"></i></div>
                    <span>Verify Payment</span>
                </h1>
            </div>
        </div>
    </header>

    <div class="container-xl card-container pt-2">
        <div class="row justify-content-center">
            <div class="card shadow-sm border-0 rounded-4" style="max-width: 600px; width: 100%;">
                <div class="card-body p-4">
                    <form th:action="@{/verify_payment}" method="post" class="row g-3 mb-4">
                        <div class="col-md-12">
                            <label for="bankTxnId" class="form-label fw-bold text-green mb-2">Bank Trx ID</label>
                            <div class="input-group rounded-3" style="height: 45px;">
    <span class="input-group-text bg-light border-0 px-3 d-flex align-items-center">
        <i class="fas fa-receipt text-success fs-5"></i>
    </span>
                                <input id="bankTxnId" name="bankTxnId"
                                       class="form-control border border-secondary-subtle shadow-none px-4"
                                       placeholder="Enter Bank Transaction ID" required />
                            </div>

                        </div>

                        <div class="col-12 d-flex justify-content-center pt-3">
                            <button type="submit" class="btn btn-success px-4">Verify</button>
                        </div>
                    </form>

                    <!-- Verification Result Message -->
                    <div th:if="${verificationResult != null}" class="mt-3">
                        <div th:text="${verificationResult}" class="alert alert-info rounded-3 border-start border-info border-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:insert="~{fragments/footer :: footer}"></div>

<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/fontawesome_all.min.js"></script>
</body>
</html>
