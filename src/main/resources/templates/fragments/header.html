<div th:fragment="header" class="d-flex justify-content-between align-items-center flex-nowrap px-2 overflow-auto">

    <!-- Left side -->
    <div class="d-flex align-items-center flex-nowrap">
        <a href="/" class="d-flex align-items-center text-decoration-none">
            <img src="/assets/img/Logo.png" alt="National Bank PLC." style="height: 60px;">
        </a>

        <ul class="navbar-nav flex-row align-items-center ps-2 gap-3 list-unstyled m-0 flex-nowrap">
            <li class="nav-item"><a href="/" class="nav-link custom-nav-link">Home</a></li>
            <li class="nav-item" th:if="${userType != 'Admin'}"><a href="/pension_collect" class="nav-link custom-nav-link">Pension Collection</a></li>
            <li class="nav-item"><a href="/payment_history" class="nav-link custom-nav-link">Payment History</a></li>
            <li class="nav-item" th:if="${userType != 'Admin'}"><a href="/verify" class="nav-link custom-nav-link">Verify</a></li>
            <li class="nav-item"><a href="/pension_report" class="nav-link custom-nav-link">Pension Collection Reports</a></li>
            <li class="nav-item" th:if="${userType != 'Admin'}"><a href="/manual/branch" class="nav-link custom-nav-link" target="_blank" rel="noopener noreferrer">User Manual</a></li>
        </ul>
    </div>

    <!-- Right side -->
    <div class="login-info mb-1 ms-2 ms-md-5 text-nowrap">
        <div class="login-user-name">
            <b>User:</b> <span class="text-green font-weight-bold" th:text="${userName}">Username</span> |
            <b>Branch:</b> <span class="text-green font-weight-bold" th:text="${branchName}">Branch Name</span> |
            <a href="/logout" class="logout-btn text-decoration-none">
                <span class="text-red font-weight-bold"><i class="fa fa-sign-out"></i> Logout</span>
            </a>
        </div>
    </div>
</div>
