<!-- src/main/resources/templates/fragments/header.html -->
<div th:fragment="header" class="d-flex justify-content-between align-items-center px-2">

    <!-- Left side: Logo and Navigation -->
    <div class="d-flex align-items-center">
        <!-- Logo Section -->
        <a href="/" class="d-flex align-items-center text-decoration-none">
            <img src="/assets/img/Logo.png" alt="National Bank PLC." style="height: 60px;">
        </a>

        <!-- Navbar Menu -->
        <ul class="navbar-nav flex-row align-items-center ps-10 gap-3 list-unstyled m-0" style="white-space: nowrap;">
            <li class="nav-item">
                <a href="/" class="nav-link custom-nav-link">Home</a>
            </li>
            <li class="nav-item">
                <a href="/pension_collect" class="nav-link custom-nav-link">Pension Collection</a>
            </li>

            <li class="nav-item">
                <a href="/payment_history" class="nav-link custom-nav-link">Payment History</a>
            </li>

            <li class="nav-item">
                <a href="/verify" class="nav-link custom-nav-link">Verify</a>
            </li>

            <li class="nav-item">
                <a href="/pension_report" class="nav-link custom-nav-link">Reports</a>
            </li>
        </ul>

    </div>

    <!-- Right side: User Info and Logout -->
    <div class="login-info mb-1 ms-10">
        <div class="login-user-name ms-5">
            <b>User:</b>
            <span class="text-green font-weight-bold" th:text="${userName}">Username</span>
            |
            <b>Branch:</b>
            <span class="text-green font-weight-bold" th:text="${branchName}">Branch Name</span>
            |
            <a href="/logout" class="logout-btn text-decoration-none">
                <span class="text-red font-weight-bold">
                    <i class="fa fa-sign-out"></i> Logout
                </span>
            </a>
        </div>
    </div>

</div>
